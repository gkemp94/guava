<{{ module.list_type }} class="card-list">
  {% for item in module.list_items %}
    <li class="card-list__item">
      <div class="card-list__counter">
        
      </div>
      <div>
        <h4>{{ item.title }}</h4>
        <p>{{ item.description }}</p>
      </div>
      <div class="card-list__meta">
        {{ item.meta }}
      </div>
    </li>
  {% endfor %}
</{{ module.list_type }}>
